  function onLoad() {
    for(var peer in data) {
      var balance = 0;
      for(var i=0; i<data[peer].length; i++) {
        balance += data[peer][i][1];
      }
      console.log('Balance of '+peer+': '+balance);
      document.getElementById('buttons').innerHTML += '<input type="submit" onclick="display(\''+peer+'\');" value="'+peer+' ('+balance+')">';
    }
  }
  function display(userAddress) {
    var str = '<table><tr><td>peer</td><td>thing</td><td>amount</td><td>balance</td></tr>';
    var cumm=0;
    for(var i=0; i<data[userAddress].length; i++) {
      cumm += data[userAddress][i][1];
      str += '<tr><td>'+data[userAddress][i][0]+'</td><td>'+data[userAddress][i][2]+'</td><td>'+data[userAddress][i][1]+'</td><td>'+cumm+'</td></tr>';
    }
    document.getElementById('display').innerHTML = str + '</table>';
  }
